<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>기본연산자</title>
<style>
* {margin: 0; padding: 0; border: 0; font-size:16px;}
ol, ul {list-style: none; margin-top: 5px;}
h1 {font-size:24px;}
h3 {font-size:18px; margin-top:30px;}
p {margin-top:10px;}
.wBody {width:980px; margin:20px auto 0;}
</style>
</head>

<body>
<div class="wBody">
<h1>숫자 연산자</h1>
<p>1. 숫자 관련 기본 연산자 5가지</p>
<ul>
  <li>+, -, *, / %</li>
</ul>

<h3>실습</h3>
<p>20이 저장된 변수 a와 30이 저장된 변수 b를 곱하고 다시 5로 나눈값 result에 저장</p>
<script type="text/javascript">
	var a = 50;
	var b = 20;
	var result = a*b/10;
	document.write("result = "+result);
</script>
</div>
</body>
</html>
