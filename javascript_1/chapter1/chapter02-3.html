<p>1. 복합 연산자 종류</p>
<ul>
  <li>+= a=a+3을 a+=3 으로 표현</li>
  <li>-= a=a-3을 a-=3 으로 표현</li>
  <li>*= a=a*3을 a*=3 으로 표현</li>

</ul>

<script type="text/javascript">
	/*
	 var a=5;

	*/

	a += 5;
	document.write("a = " + a);
</script>
